<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Analyzer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Essay Analyzer</h1>

    </form>
</body>
</html>
